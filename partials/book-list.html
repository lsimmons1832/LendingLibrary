<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
      <input type="text" class="form-control inner-addon right-addon fa fa-search" placeholder="&#61442; Search for..." ng-model="searchText">
    </div>
 </div>

 <div class="clearfix"></div>

<div ng-repeat="item in books | filter:searchText">
    <div class="col-xs-6 col-md-4">
		<h3 class="text-center">
			<a class="title" ng-href="#!/book/view/{{item.id}}" ng-bind="item.title |limitTo:25"></a>
			<a class="title" ng-if="item.title.length > 25">...</a>
		</h3>
			<img class="img center-block" ng-src="{{item.imageLink}}" alt=""><br>
			<button class=" btn center-block" ng-if="!item.isCheckedOut" ng-click="checkoutBook(item)">Checkout</button>
			<button popover-animation="true" uib-popover="{{dynamicPopover.content}}" type="button"  popover-is-open="false"  class=" btn center-block" ng-if="item.isCheckedOut" ng-click="addToWaitList(item); popoverIsOpen = !popoverIsOpen">Add To Waiting List</button>

		    <script type="text/ng-template" id="PopoverTemplate.html">
				<div>{{dynamicPopover.content}}</div>
			</script>
    </div>
 </div>
