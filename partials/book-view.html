<div class='view'>
<h3 class="text-center">{{selectedBook.title}}</h3>
<img class="img center-block" ng-src="{{selectedBook.imageLink}}" alt="">
<h4 class="text-center"><strong>Authors:</strong> {{selectedBook.author}}</h4>
<h5 class="text-center"><strong>Description:</strong> {{selectedBook.description}}</h5>
<p class="center-block"><strong>ISBN:</strong> {{selectedBook.isbn}}</p>
<button class="btn center-block" ng-if="!selectedBook.isCheckedOut" ng-click="checkoutBook()">Checkout</button>
<button class=" btn center-block" ng-if="selectedBook.isCheckedOut" ng-click="addToWaitList(selectedBook)">Add To Waiting List</button>

<h6 class="text-center"><strong>Ratings:</strong> {{averageRatings}}</h6>
<!-- <button class="center-block" ng-click="rateBook()">Rate me!</button> --> <!-- NEED TO ADD RATEBOOK FUNC -->

<h4 class="text-center">Rate Me</h4>
<span class="center-block" uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating" ng-click="rateMe(rate, selectedBook)"></span>
</div>
