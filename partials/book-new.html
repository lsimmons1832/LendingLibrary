<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
    <div class="input-group">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-model="dropDown">Action <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li class="dropDown" ><a ng-click="setdropDown('inauthor')">Author</a></li>
          <li class="dropDown"><a  ng-click="setdropDown('intitle')">Title</a></li>
        </ul>
      </div>
      <input id="search" type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
		<span class="input-group-btn">
			<button class="btn btn-default" type="button" ng-click="getNewBooks()">Go!</button>
		</span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

 <div class="clearfix"></div>

<div ng-repeat="item in books | filter: searchText">
  <div class="row">
    <div class="col-xs-6 col-md-4">
		<h3 ng-model="newBook.title">{{item.volumeInfo.title}}</h3>
			<img ng-src="{{item.volumeInfo.imageLinks.thumbnail}}" alt="" ng-model="newBook.imageLink">
			<h4 ng-model="newBook.author">{{item.volumeInfo.authors}}</h4>
			<h5 ng-model="newBook.description">{{item.volumeInfo.description}}</h5>
			<h5>{{item.volumeInfo.industryIdentifiers[0].type}}: </h5>
			<h5 ng-model="newBook.isbn">{{item.volumeInfo.industryIdentifiers[0].identifier}}</h5>
			<button class="center-block" ng-click="addNewBook()">Add To My Collection</button>  <!-- This function doesn't work ***MUST FIX-->
      </div>
    </div>
  </div>
